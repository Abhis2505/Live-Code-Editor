 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Code Editor</title>
    <script src="https://kit.fontawesome.com/4c5c92d91f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="images/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="images/CSS.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="images/js.png" alt="">JavaScript</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i><b>Output</b></label>
            <iframe id="result"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
